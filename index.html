<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUNDAM</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="game.js"></script>
</head>
<body>
  <div class="modal start">
    <h2>GUNDAM:<br>Federation VS Zeon</h2>
      <button class="start btn">Start</button>
      </div>
      <div id="contain" class="game">
           <div id="battle">
             <div id="gundamHP" class="stats">
               <span class="hpBar">HEALTH</span><br>
                <div class="hpBorder">
                 <div id="gundamHealth" class="healthBar">
                   </div>
                 </div>
                 <p><span class="hpBar">MOVES</span><br>
                 <button onclick="attackOne()" class="buttonStyle">BEAM RIFLE</button><br>
                 <button onclick="attackTwo()" class="buttonStyle">BEAM SABER</button><br>
                 <button onclick="attackThree()" class="buttonStyle">PULSE CANNON</button><br>
                 <button onclick="heal()" class="buttonStyle">REPAIR</button><br></p>
               </div>
             <div id="gundam" class="character"><img src="https://i.imgur.com/q1uUI3b.jpg">
             </div>
             <div id="zaku2" class="character"><img src="https://i.imgur.com/q1uUI3b.jpg">
             </div>
             <div id="zakuHP" class="stats">
               <span class="hpBar">HEALTH<br>
               <div class="hpBorder">
                 <div id="zakuHealth" class="healthBar">
                 </div>
               </div>

             </div>
           </div>
         <div id="txt">
           <p>text<br>
         </div>
         <script src="script.js"></script>
       </body>
     </html>
